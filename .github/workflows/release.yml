name: Publish Packages

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: npm-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-required-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run required release checks
        run: pnpm run release:required-checks

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - release-required-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Verify npm auth (preflight)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          npm whoami --userconfig "${NPMRC_PATH}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set CI beta version
        shell: bash
        run: |
          base_version="$(node -p "require('./package.json').version")"
          core_version="${base_version%%-*}"
          beta_version="${core_version}-beta.${GITHUB_RUN_ID}.${GITHUB_RUN_ATTEMPT}"
          echo "Publishing beta version: ${beta_version}"
          export BETA_VERSION="${beta_version}"
          node - <<'NODE'
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = process.env.BETA_VERSION;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          NODE

      - name: Publish beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          pnpm run publish:beta
