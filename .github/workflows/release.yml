name: Publish Packages

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: npm-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-required-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run required release checks
        run: pnpm run release:required-checks

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - release-required-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Verify npm auth (preflight)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          npm whoami --userconfig "${NPMRC_PATH}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set CI beta version
        shell: bash
        run: |
          base_version="$(node -p "require('./package.json').version")"
          core_version="${base_version%%-*}"
          IFS='.' read -r base_major base_minor base_patch <<< "${core_version}"
          if [ -z "${base_major}" ] || [ -z "${base_minor}" ] || [ -z "${base_patch}" ]; then
            echo "Invalid base version: ${base_version}"
            exit 1
          fi

          next_patch=$((base_patch + 1))
          latest_beta="$(npm view @ekairos/domain@beta version 2>/dev/null || true)"

          if [ -n "${latest_beta}" ]; then
            latest_core="${latest_beta%%-*}"
            if [[ "${latest_core}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              latest_major="${BASH_REMATCH[1]}"
              latest_minor="${BASH_REMATCH[2]}"
              latest_patch="${BASH_REMATCH[3]}"
              if [ "${latest_major}" = "${base_major}" ] && [ "${latest_minor}" = "${base_minor}" ]; then
                candidate_patch=$((latest_patch + 1))
                if [ "${candidate_patch}" -gt "${next_patch}" ]; then
                  next_patch="${candidate_patch}"
                fi
              fi
            fi
          fi

          beta_version="${base_major}.${base_minor}.${next_patch}-beta.0"
          while npm view "@ekairos/domain@${beta_version}" version >/dev/null 2>&1; do
            next_patch=$((next_patch + 1))
            beta_version="${base_major}.${base_minor}.${next_patch}-beta.0"
          done

          echo "Publishing beta version: ${beta_version}"
          export BETA_VERSION="${beta_version}"
          node - <<'NODE'
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = process.env.BETA_VERSION;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          NODE

      - name: Publish beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          pnpm run publish:beta
