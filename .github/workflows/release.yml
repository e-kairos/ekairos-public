name: Publish Packages

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: npm-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-domain-unit:
    name: Check - domain unit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run @ekairos/domain unit tests
        run: pnpm --filter @ekairos/domain run test:unit

  check-thread-unit:
    name: Check - thread unit
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      INSTANT_PERSONAL_ACCESS_TOKEN: ${{ secrets.INSTANT_PERSONAL_ACCESS_TOKEN }}
      INSTANT_CLI_AUTH_TOKEN: ${{ secrets.INSTANT_PERSONAL_ACCESS_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Instant token availability
        shell: bash
        run: |
          if [ -z "${INSTANT_PERSONAL_ACCESS_TOKEN}" ]; then
            echo "Missing INSTANT_PERSONAL_ACCESS_TOKEN secret for thread unit checks."
            exit 1
          fi

      - name: Run @ekairos/thread AI SDK unit tests
        run: pnpm --filter @ekairos/thread run test:ai-sdk-reactor

      - name: Run @ekairos/thread scripted reactor unit tests
        run: pnpm --filter @ekairos/thread run test:scripted-reactor

  check-thread-e2e:
    name: Check - thread workflow e2e
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      INSTANT_PERSONAL_ACCESS_TOKEN: ${{ secrets.INSTANT_PERSONAL_ACCESS_TOKEN }}
      INSTANT_CLI_AUTH_TOKEN: ${{ secrets.INSTANT_PERSONAL_ACCESS_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Validate Instant token availability
        shell: bash
        run: |
          if [ -z "${INSTANT_PERSONAL_ACCESS_TOKEN}" ]; then
            echo "Missing INSTANT_PERSONAL_ACCESS_TOKEN secret for thread e2e checks."
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser (chromium)
        run: pnpm --dir packages/thread/tests/playwright/server exec playwright install --with-deps chromium

      - name: Run @ekairos/thread workflow smoke e2e
        run: pnpm --dir packages/thread/tests/playwright/server run test:e2e:thread-engine

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - check-domain-unit
      - check-thread-unit
      - check-thread-e2e
    if: >
      github.event_name == 'push' &&
      needs.check-domain-unit.result == 'success' &&
      needs.check-thread-unit.result == 'success' &&
      needs.check-thread-e2e.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Verify npm auth (preflight)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          npm whoami --userconfig "${NPMRC_PATH}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate root version format by branch
        shell: bash
        run: |
          version="$(node -p "require('./package.json').version")"
          branch_name="${GITHUB_REF_NAME}"

          if ! [[ "${version}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            if [ "${branch_name}" = "main" ]; then
              echo "Invalid package.json version for main: ${version}"
              echo "main requires stable semver (x.y.z) with no prerelease suffix."
            else
              echo "Invalid package.json version for branch ${branch_name}: ${version}"
              echo "non-main branches must keep stable semver (x.y.z); CI generates -beta.<branch>.0 automatically."
            fi
            exit 1
          fi

      - name: Resolve release channel and version
        shell: bash
        run: |
          base_version="$(node -p "require('./package.json').version")"
          core_version="${base_version%%-*}"
          IFS='.' read -r base_major base_minor base_patch <<< "${core_version}"
          if [ -z "${base_major}" ] || [ -z "${base_minor}" ] || [ -z "${base_patch}" ]; then
            echo "Invalid base version: ${base_version}"
            exit 1
          fi

          branch_name="${GITHUB_REF_NAME}"
          branch_slug="$(echo "${branch_name}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+//; s/-+$//')"
          if [ -z "${branch_slug}" ]; then
            branch_slug="branch"
          fi

          if [ "${branch_name}" = "main" ]; then
            release_channel="latest"
            version_suffix=""
            next_patch="${base_patch}"
            latest_reference="$(npm view @ekairos/domain@latest version 2>/dev/null || true)"
            if [ -n "${latest_reference}" ]; then
              latest_core="${latest_reference%%-*}"
              if [[ "${latest_core}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
                ref_major="${BASH_REMATCH[1]}"
                ref_minor="${BASH_REMATCH[2]}"
                ref_patch="${BASH_REMATCH[3]}"
                if [ "${ref_major}" = "${base_major}" ] && [ "${ref_minor}" = "${base_minor}" ] && [ "${ref_patch}" -ge "${next_patch}" ]; then
                  next_patch=$((ref_patch + 1))
                fi
              fi
            fi
          else
            release_channel="beta"
            version_suffix="-beta.${branch_slug}.0"
            next_patch="${base_patch}"

            latest_reference="$(npm view @ekairos/domain@latest version 2>/dev/null || true)"
            if [ -n "${latest_reference}" ]; then
              latest_core="${latest_reference%%-*}"
              if [[ "${latest_core}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
                ref_major="${BASH_REMATCH[1]}"
                ref_minor="${BASH_REMATCH[2]}"
                ref_patch="${BASH_REMATCH[3]}"
                if [ "${ref_major}" = "${base_major}" ] && [ "${ref_minor}" = "${base_minor}" ]; then
                  stable_min_patch=$((ref_patch + 1))
                  if [ "${stable_min_patch}" -gt "${next_patch}" ]; then
                    next_patch="${stable_min_patch}"
                  fi
                fi
              fi
            fi

            beta_reference="$(npm view @ekairos/domain@beta version 2>/dev/null || true)"
            if [ -n "${beta_reference}" ]; then
              beta_core="${beta_reference%%-*}"
              if [[ "${beta_core}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
                ref_major="${BASH_REMATCH[1]}"
                ref_minor="${BASH_REMATCH[2]}"
                ref_patch="${BASH_REMATCH[3]}"
                if [ "${ref_major}" = "${base_major}" ] && [ "${ref_minor}" = "${base_minor}" ]; then
                  beta_min_patch=$((ref_patch + 1))
                  if [ "${beta_min_patch}" -gt "${next_patch}" ]; then
                    next_patch="${beta_min_patch}"
                  fi
                fi
              fi
            fi
          fi

          release_version="${base_major}.${base_minor}.${next_patch}${version_suffix}"
          while npm view "@ekairos/domain@${release_version}" version >/dev/null 2>&1; do
            next_patch=$((next_patch + 1))
            release_version="${base_major}.${base_minor}.${next_patch}${version_suffix}"
          done

          echo "Release channel: ${release_channel}"
          echo "Publishing version: ${release_version}"
          echo "RELEASE_CHANNEL=${release_channel}" >> "$GITHUB_ENV"
          echo "RELEASE_VERSION=${release_version}" >> "$GITHUB_ENV"

          export RELEASE_VERSION="${release_version}"
          node - <<'NODE'
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = process.env.RELEASE_VERSION;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          NODE

      - name: Publish channel
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          pnpm run "publish:${RELEASE_CHANNEL}"
