name: Publish Packages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: npm-release-main
  cancel-in-progress: false

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
      dist_tag: ${{ steps.version.outputs.dist_tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect version change and channel
        id: version
        shell: bash
        run: |
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -q '^package.json$'; then
              changed="true"
            else
              changed="false"
            fi
          else
            changed="true"
          fi

          version="$(node -p "require('./package.json').version")"

          if [[ "$version" == *"-beta."* ]]; then
            tag="beta"
          elif [[ "$version" == *"-rc."* ]]; then
            tag="rc"
          elif [[ "$version" == *"-next."* ]]; then
            tag="next"
          else
            tag="latest"
          fi

          echo "changed=${changed}" >> "${GITHUB_OUTPUT}"
          echo "dist_tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "changed=${changed} version=${version} tag=${tag}"

  publish:
    needs: detect
    if: needs.detect.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Verify npm auth (preflight)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          npm whoami --userconfig "${NPMRC_PATH}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish channel
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_DIST_TAG: ${{ needs.detect.outputs.dist_tag }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          pnpm run publish:${NPM_DIST_TAG}
